language: php

php:
  - 5.6
  - 7
  - 7.1
  - hhvm

before_script: travis_retry composer install

script: composer ci

after_script:
  - phpunit --coverage-clover build/logs/clover.xml
  - composer require satooshi/php-coveralls:dev-master
  - php vendor/bin/coveralls -v

notifications:
  email:
    recipients:
      - jeroendedauw@gmail.com
    on_success: change
    on_failure: always
